base_info:
  title: AndroidGodEye
  author: Kyson
  url: https://hikyson.cn/

style:
  # Theme primary color
  primary_color: "#009966"

  # Image align position, value: left | center
  img_position: left
  # Avatar (You can use local image or image external link)
  avatar: https://raw.githubusercontent.com/Kyson/hikyson.cn.pic/master/e213e213/avatar.4c772x4cdju0.png

  # Favicon (You can use local image or image external link)
  favicon: https://raw.githubusercontent.com/Kyson/hikyson.cn.pic/master/e213e213/avatar.4c772x4cdju0.png
  # Left side width
  left_side_width: 260px

  # Mouse hover
  hover:
    shadow: true # shadow effect when the mouse hover
    scale: false # scale effect when the mouse hover

  # First screen
  first_screen:
    enable: false
    background_img: 
    description: Hi, Kyson

menu:
  Home: /
  Archives: /archives
  # Categories: /categories
  Tags: /tags
  # Links: /links
  About: /about
  # ...

